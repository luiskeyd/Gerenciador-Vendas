<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Sistema Comercial Fonseca{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex h-screen">
    <aside class="w-60 bg-gray-800 text-white flex flex-col">
      <div class="p-8 border-b border-gray-700 text-left font-bold text-lg">
        Comercial<br>Fonseca
      </div>
      <nav class="flex-1 p-4 space-y-4">
        <a href="{% url 'produtos' %}" class="block hover:bg-gray-700 p-2 rounded">Visualizar Produtos</a>
        <a href="{% url 'registrar_vendas' %}" class="block hover:bg-gray-700 p-2 rounded">Registrar Vendas</a>
        <a href="{% url 'visualizar_relatorios' %}" class="block hover:bg-gray-700 p-2 rounded">Visualizar Relatórios</a>
      </nav>
    </aside>

    <main class="flex-1 flex flex-col min-h-0">
      <div class="p-6">
        <h1 class="text-4xl font-bold mb-4">{% block page_title %}Titulo da Aba{% endblock %}</h1>
      </div>
      <div class="flex-1 bg-white mx-6 mb-6 p-4 rounded shadow overflow-auto">
        {% block content %}
        Conteúdo da Aba
        {% endblock %}
      </div>
    </main>
  </div>
</body>
</html>
