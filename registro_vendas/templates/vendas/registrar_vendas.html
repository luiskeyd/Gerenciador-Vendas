{% extends 'base.html' %}

{% load static %}

{% block page_title %}Registrar Vendas{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto space-y-6">
  
  <!-- Campo de Pesquisa -->
  <div class="relative">
    <input 
      type="text" 
      id="pesquisar-produto"
      placeholder="Pesquisar produto (F2 para focar)" 
      class="w-full pl-4 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      autocomplete="off"
    >
    <div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none">
      <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m21 21-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
    </div>
    
    <!-- Dropdown de resultados da pesquisa -->
    <div id="resultados-pesquisa" class="absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg hidden max-h-60 overflow-y-auto">
      <!-- Resultados serão inseridos aqui via JavaScript -->
    </div>
  </div>

  <!-- Lista de Produtos da Venda -->
  <div id="lista-produtos-venda" class="space-y-3 min-h-[200px] flex flex-col">
    <!-- Produtos adicionados aparecerão aqui -->
  </div>

  <!-- Resumo da Venda -->
  <div class="bg-gray-50 p-6 rounded-lg border border-gray-200">
    <div class="grid grid-cols-3 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Produto Selecionado</label>
        <input 
          type="text" 
          id="produto-selecionado"
          placeholder="Pesquise um produto acima"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          readonly
        >
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Qtd</label>
        <input 
          type="number" 
          id="quantidade"
          min="1"
          placeholder="0"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Subtotal</label>
        <input 
          type="text" 
          id="subtotal"
          placeholder="R$ 0,00"
          class="w-full px-3 py-2 border border-gray-300 rounded bg-gray-100"
          readonly
        >
      </div>
    </div>
  </div>

  <!-- Botão para adicionar produto à venda -->
  <button 
    id="adicionar-produto" 
    class="w-full bg-green-600 hover:bg-green-700 text-white py-3 px-4 rounded-lg transition-colors flex items-center justify-center disabled:bg-gray-400 disabled:cursor-not-allowed"
    disabled
  >
    <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
    </svg>
    Adicionar à Venda
  </button>

  <!-- Total da Venda -->
  <div class="bg-green-50 p-6 rounded-lg border border-green-200">
    <div class="flex justify-between items-center">
      <span class="text-lg font-semibold text-green-800">Total da Venda:</span>
      <span id="total-venda" class="text-2xl font-bold text-green-800">R$ 0,00</span>
    </div>
  </div>

  <!-- Botões de Ação -->
  <div class="flex space-x-4">
    <button 
      id="finalizar-venda"
      class="flex-1 bg-green-600 hover:bg-green-700 text-white py-3 px-4 rounded-lg transition-colors flex items-center justify-center"
    >
      <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
      </svg>
      Finalizar Venda
    </button>
    <button 
      id="limpar-venda"
      class="flex-1 bg-gray-600 hover:bg-gray-700 text-white py-3 px-4 rounded-lg transition-colors flex items-center justify-center"
    >
      <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
      </svg>
      Limpar Venda
    </button>
  </div>

</div>

<!-- Dados do Django para JavaScript -->
<script id="produtos-data" type="application/json">
{{ produtos|safe }}
</script>

<!-- Incluir o arquivo JavaScript externo -->
<script src="{% static 'js/vendas.js' %}"></script>
{% endblock %}
